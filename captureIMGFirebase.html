<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from HikVision Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
        #cameraImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        #cameraImage:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Camera Image</h1>
    <img id="cameraImage" src="https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=0" alt="Ảnh từ camera">
    
    <!-- Iframe để liên tục gửi yêu cầu -->
    <iframe id="captureFrame" style="display:none;"></iframe>

    <script>
        function updateImage() {
            // Truy cập vào URL để tự động tải ảnh mới
            document.getElementById('captureFrame').src = 'http://192.168.1.20:5000/capture';

            // Sau đó cập nhật ảnh trên trang với timestamp để tránh cache
            const timestamp = new Date().getTime();
            const newImageUrl = "https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=" + timestamp;
            document.getElementById('cameraImage').src = newImageUrl;
        }

        // Chạy updateImage() mỗi 20 giây
        setInterval(updateImage, 20000);
    </script>
</body>
</html>
