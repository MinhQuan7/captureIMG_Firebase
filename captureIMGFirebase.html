<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 800px;
            border-radius: 20px;
            overflow: hidden;
            background-color: #16222a;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .camera-view {
            flex: 3;
            padding: 20px;
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-view img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .side-panel {
            flex: 2;
            padding: 20px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .side-panel h2 {
            font-size: 24px;
            margin: 0;
        }

        .side-panel p {
            font-size: 18px;
            margin: 10px 0;
        }

        .capture-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #00c6ff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 198, 255, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .capture-button:hover {
            background-color: #00a3d8;
            box-shadow: 0 6px 15px rgba(0, 198, 255, 0.4);
        }

        .capture-button:active {
            background-color: #0072ff;
            box-shadow: 0 4px 10px rgba(0, 114, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-view">
            <img id="cameraImage" src="https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=0" alt="Ảnh từ camera">
        </div>
        <div class="side-panel">
            <h2>LAST CAPTURED IMAGE</h2>
            <p id="datetime">--:--:--</p>
            <button class="capture-button" id="captureButton">Chụp Ảnh</button>
        </div>
    </div>

    <script>
        // Cập nhật thời gian hiện tại
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('datetime').textContent = formattedDateTime;
        }
        setInterval(updateDateTime, 1000);

        // Thêm sự kiện click cho nút "Chụp Ảnh"
        document.getElementById('captureButton').addEventListener('click', function() {
            // Mở một tab mới để truy cập URL chụp ảnh
            var newWindow = window.open('http://192.168.1.20:5000/capture', '_blank');
            setTimeout(function() {
                newWindow.close();
                
                // Cập nhật ảnh mới từ Firebase sau khi chụp
                const timestamp = new Date().getTime();
                const newImageUrl = "https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=" + timestamp;
                document.getElementById('cameraImage').src = newImageUrl;
            }, 1000);  // Chờ 2 giây trước khi đóng tab và cập nhật ảnh
        });
    </script>
</body>
</html>
