<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <title>Camera View</title>
    <style>
        /* Giữ nguyên style như trước */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ff8c00, #00b3b3, #ff8c00, #00b3b3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            width: 80%;
            border-radius: 20px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0, 179, 179, 0.4), 0 0 10px rgba(255, 140, 0, 0.6);
            position: relative;
        }

        .camera-view {
            flex: 7;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-view img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .side-panel {
            flex: 3;
            padding: 20px;
            background: linear-gradient(135deg, #00b3b3, #ff8c00);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            box-shadow: inset 0 0 15px rgba(255, 140, 0, 0.3);
        }

        .side-panel h2 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .side-panel p {
            font-size: 18px;
            margin: 5px 0;
        }

        .capture-button {
            align-self: center;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #00b3b3;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 179, 179, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .capture-button:hover {
            background-color: #008c8c;
            box-shadow: 0 6px 15px rgba(0, 179, 179, 0.4);
        }

        .capture-button:active {
            background-color: #ff8c00;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-view">
            <img id="cameraImage" src="https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=0" alt="Ảnh từ camera">
        </div>
        <div class="side-panel">
            <h2>CAMERA DETAILS</h2>
            <p><strong>CAMERA BRAND:</strong> IPCAM HKVISION</p>
            <p><strong>DATE:</strong> <span id="datetime">--:--:--</span></p>
            <button class="capture-button" id="captureButton">TAKE A PICTURE</button>
        </div>
        <img src="logoEoh.png" alt="Company Logo" class="logo">
    </div>
    
    <input type="checkbox" id="humanCheckbox" style="display:none;">
    <script>
        // Biến cờ để kiểm soát việc chụp ảnh
        let lastHumanDetectionValue = null;

        // Hàm chụp ảnh và cập nhật ảnh mới từ server
        function captureImage() {
            var newWindow = window.open('http://192.168.1.20:5000/capture', '_blank', 'width=100,height=100,top=-1000,left=-1000');

            if (newWindow) {
                setTimeout(function() {
                    console.log("Before close");

                    try {
                        newWindow.close();
                        console.log("After closed");
                    } catch (e) {
                        console.error("Error closing window:", e);
                    }

                    const timestamp = new Date().getTime();
                    const img = document.getElementById('cameraImage');
                    const newImageUrl = "https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=" + timestamp;

                    const newImg = new Image();
                    newImg.onload = function() {
                        img.src = newImageUrl;
                    };
                    newImg.src = newImageUrl;
                }, 1000); 
            } else {
                console.log("Pop-up window was blocked or could not be opened.");
            }
        }

        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleDateString('en-US') + ' ' + now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('datetime').textContent = formattedDateTime;
        }
        setInterval(updateDateTime, 1000);

        document.getElementById('captureButton').addEventListener('click', captureImage);

        const eraWidget = new EraWidget();
        let config = { id: 51152 }; 
        let humanDetectionValue = null; 

        eraWidget.onConfiguration((configuration) => {
            console.log("Full configuration received:", configuration);
            console.log("Using configuration for humanDetectionSensor with ID:", config.id);
        });

        eraWidget.onValues((values) => {
            console.log("Received values:", values);
            if (values[config.id]) {
                humanDetectionValue = values[config.id].value;
                console.log("Received humanDetectionValue:", humanDetectionValue);

                // Kiểm tra và thực hiện hành động chụp ảnh chỉ khi giá trị thay đổi
                if (humanDetectionValue === 0 && lastHumanDetectionValue !== 0) {
                    console.log("Human detected (humanDetectionValue == 0). Taking a picture...");
                    captureImage();
                } else if (humanDetectionValue !== 0 && lastHumanDetectionValue === 0) {
                    console.log("No human detected (humanDetectionValue != 0).");
                }

                // Cập nhật giá trị cờ
                lastHumanDetectionValue = humanDetectionValue;
            } else {
                console.log("No valid values received for humanDetectionSensor with ID:", config.id);
            }
        });

        eraWidget.ready();
    </script>
</body>
</html>
