<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 90%;
            border-radius: 20px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0, 179, 179, 0.4), 0 0 10px rgba(255, 140, 0, 0.6);
            position: relative;
        }

        .camera-view {
            flex: 7;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-view img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .side-panel {
            flex: 3;
            padding: 20px;
            background: linear-gradient(135deg, #00b3b3, #ff8c00);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            box-shadow: inset 0 0 15px rgba(255, 140, 0, 0.3);
        }

        .side-panel h2 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .side-panel p {
            font-size: 18px;
            margin: 5px 0;
        }

        .capture-button {
            align-self: center;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #00b3b3;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 179, 179, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .capture-button:hover {
            background-color: #008c8c;
            box-shadow: 0 6px 15px rgba(0, 179, 179, 0.4);
        }

        .capture-button:active {
            background-color: #ff8c00;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }

        /* Pop-up notification */
        #popup {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        #popup .icon {
            font-size: 24px;
            text-align: center;
            color: #ffcc00;
            padding: 15px;
            border-right: 1px solid #e0e0e0;
        }

        #popup h3 {
            margin: 0;
            padding: 15px;
            font-size: 18px;
            color: #333333;
        }

        #popup p {
            margin: 0;
            padding: 0 15px 15px;
            color: #666666;
        }

        .popup-content {
            display: flex;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-view">
            <img id="cameraImage" src="https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=0" alt="·∫¢nh t·ª´ camera">
        </div>
        <div class="side-panel">
            <h2>CAMERA DETAILS</h2>
            <p><strong>CAMERA BRAND:</strong> IPCAM HKVISION</p>
            <p><strong>DATE:</strong> <span id="datetime">--:--:--</span></p>
            <button class="capture-button" id="captureButton">TAKE A PICTURE</button>
        </div>
        <img src="logoEoh.png" alt="Company Logo" class="logo">
    </div>
    
    <div id="popup">
        <div class="popup-content">
            <div class="icon">üö∂‚Äç‚ôÇÔ∏è</div>
            <div>
                <h3>Ng∆∞·ªùi ƒë∆∞·ª£c ph√°t hi·ªán</h3>
                <p>C√≥ ng∆∞·ªùi trong khu v·ª±c</p>
            </div>
        </div>
    </div>

    <script>
        let lastHumanDetectionValue = null;

        function captureImage() {
            var newWindow = window.open('http://192.168.1.20:5000/capture', '_blank', 'width=100,height=100,top=-1000,left=-1000');

            if (newWindow) {
                setTimeout(function() {
                    newWindow.close();

                    const timestamp = new Date().getTime();
                    const img = document.getElementById('cameraImage');
                    const newImageUrl = "https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=" + timestamp;

                    const newImg = new Image();
                    newImg.onload = function() {
                        img.src = newImageUrl;
                    };
                    newImg.src = newImageUrl;
                }, 500); 
            } else {
                console.log("Pop-up window was blocked or could not be opened.");
            }
        }

        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleDateString('en-US') + ' ' + now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('datetime').textContent = formattedDateTime;
        }
        setInterval(updateDateTime, 1000);

        document.getElementById('captureButton').addEventListener('click', captureImage);

        const eraWidget = new EraWidget();
        let config = { id: 51152 }; 
        let humanDetectionValue = null; 

        eraWidget.onConfiguration((configuration) => {
            console.log("Full configuration received:", configuration);
            console.log("Using configuration for humanDetectionSensor with ID:", config.id);
        });

        eraWidget.onValues((values) => {
            console.log("Received values:", values);
            if (values[config.id]) {
                humanDetectionValue = values[config.id].value;
                console.log("Received humanDetectionValue:", humanDetectionValue);

                if (humanDetectionValue === 0 && lastHumanDetectionValue !== 0) {
                    console.log("Human detected (humanDetectionValue == 0). Taking a picture...");
                    captureImage();
                    showPopup();
                }

                lastHumanDetectionValue = humanDetectionValue;
            }
        });

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 10000); // T·∫Øt pop-up sau 10 gi√¢y
        }
    </script>
</body>
</html>
