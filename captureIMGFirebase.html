<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <title>Camera View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ff8c00, #00b3b3, #ff8c00, #00b3b3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            width: 80%;
            border-radius: 20px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0, 179, 179, 0.4), 0 0 10px rgba(255, 140, 0, 0.6);
            position: relative;
        }

        .camera-view {
            flex: 7;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-view img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .side-panel {
            flex: 3;
            padding: 20px;
            background: linear-gradient(135deg, #00b3b3, #ff8c00);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            box-shadow: inset 0 0 15px rgba(255, 140, 0, 0.3);
        }

        .side-panel h2 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .side-panel p {
            font-size: 18px;
            margin: 5px 0;
        }

        .capture-button {
            align-self: center;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #00b3b3;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 179, 179, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .capture-button:hover {
            background-color: #008c8c;
            box-shadow: 0 6px 15px rgba(0, 179, 179, 0.4);
        }

        .capture-button:active {
            background-color: #ff8c00;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-view">
            <img id="cameraImage" src="https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=0" alt="Ảnh từ camera">
        </div>
        <div class="side-panel">
            <h2>CAMERA DETAILS</h2>
            <p><strong>CAMERA BRAND:</strong> IPCAM HKVISION</p>
            <p><strong>DATE:</strong> <span id="datetime">--:--:--</span></p>
            <button class="capture-button" id="captureButton">TAKE A PICTURE</button>
        </div>
        <!-- Thêm logo của công ty -->
        <img src="logoEoh.png" alt="Company Logo" class="logo">
    </div>
    
    <input type="checkbox" id="humanCheckbox" style="display:none;">
    <script>
        // Era Widget initialization
        const eraWidget = new EraWidget();
        let config = { id: 51152 };  // Sử dụng trực tiếp giá trị ID đã biết của humanDetectionSensor
        let humanDetectionValue = null;  // Khai báo biến ở ngoài để sử dụng trong toàn bộ script
    
        eraWidget.onConfiguration((configuration) => {
            console.log("Full configuration received:", configuration);  // In toàn bộ cấu hình ra để kiểm tra
            // Không cần tìm kiếm lại config vì ID đã được biết trước
            console.log("Using configuration for humanDetectionSensor with ID:", config.id);
        });
    
        eraWidget.onValues((values) => {
            console.log("Received values:", values);  // In ra các giá trị nhận được
            if (values[config.id]) {
                humanDetectionValue = values[config.id].value;
                console.log("Received humanDetectionValue:", humanDetectionValue);
    
                // Kiểm tra và thực hiện hành động chụp ảnh
                if (humanDetectionValue == 0) {
                    console.log("Human detected (humanDetectionValue == 0). Taking a picture...");
                    captureImage();
                } else {
                    console.log("No human detected (humanDetectionValue != 0).");
                }
            } else {
                console.log("No valid values received for humanDetectionSensor with ID:", config.id);
            }
        });
    
        eraWidget.ready();
    
        // Hàm chụp ảnh và cập nhật ảnh mới từ server sử dụng AJAX
        function captureImage() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://192.168.1.20:5000/capture", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log("Image captured successfully via AJAX.");
    
                    // Cập nhật ảnh mới từ Firebase sau khi chụp mà không reload trang
                    const timestamp = new Date().getTime();
                    const img = document.getElementById('cameraImage');
                    const newImageUrl = "https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=" + timestamp;
    
                    const newImg = new Image();
                    newImg.onload = function() {
                        img.src = newImageUrl;
                        console.log("Image updated:", newImageUrl);
                    };
                    newImg.src = newImageUrl;
                } else if (xhr.readyState == 4) {
                    console.log("Failed to capture image. Status:", xhr.status);
                }
            };
            xhr.send();
        }
    
        // Cập nhật thời gian hiện tại
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleDateString('en-US') + ' ' + now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('datetime').textContent = formattedDateTime;
        }
        setInterval(updateDateTime, 1000);
    
        // Thêm sự kiện click cho nút "TAKE A PICTURE"
        document.getElementById('captureButton').addEventListener('click', captureImage);
    </script>
    
    <script>
        // Hàm chụp ảnh và cập nhật ảnh mới từ server
        function captureImage() {
            // Mở một tab ẩn để truy cập URL chụp ảnh
            var newWindow = window.open('http://192.168.1.20:5000/capture', '_blank', 'width=100,height=100,top=-1000,left=-1000');

            // Đóng tab sau 1.5 giây và reload ảnh
            setTimeout(function() {
                newWindow.close();

                // Cập nhật ảnh mới từ Firebase sau khi chụp mà không reload trang
                const timestamp = new Date().getTime();
                const img = document.getElementById('cameraImage');
                const newImageUrl = "https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=" + timestamp;
                
                // Tạo ảnh mới để thay thế ảnh hiện tại mà không cần reload trang
                const newImg = new Image();
                newImg.onload = function() {
                    img.src = newImageUrl;
                };
                newImg.src = newImageUrl;
            }, 1000);  // Chờ 1 giây trước khi đóng tab và cập nhật ảnh
        }

        // Cập nhật thời gian hiện tại
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleDateString('en-US') + ' ' + now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('datetime').textContent = formattedDateTime;
        }
        setInterval(updateDateTime, 1000);

        // Thêm sự kiện click cho nút "TAKE A PICTURE"
        document.getElementById('captureButton').addEventListener('click', captureImage);
    </script>
</body>
</html>
