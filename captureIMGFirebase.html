<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <title>Camera View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b3b3, #ff8c00);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            width: 85%;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #00b3b3, #ff8c00); /* Matching background */
            box-shadow: 0 0 30px rgba(0, 179, 179, 0.4), 0 0 10px rgba(255, 140, 0, 0.6);
            position: relative;
        }

        .camera-view {
            flex: 7;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }

        .camera-view img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: none;
        }

        .side-panel {
            flex: 3;
            padding: 20px;
            background: linear-gradient(135deg, #00b3b3, #ff8c00);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            box-shadow: inset 0 0 15px rgba(255, 140, 0, 0.3);
        }

        .side-panel h2 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .side-panel p {
            font-size: 18px;
            margin: 5px 0;
        }

        .capture-button {
            align-self: center;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #00b3b3;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 179, 179, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .capture-button:hover {
            background-color: #008c8c;
            box-shadow: 0 6px 15px rgba(0, 179, 179, 0.4);
        }

        .capture-button:active {
            background-color: #ff8c00;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }

        /* Pop-up notification with white background */
        #popup {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: none;
            animation: fadeIn 0.3s ease-in-out, fadeOut 0.5s ease-in-out 10s;
            padding: 15px;
        }

        #popup .icon {
            font-size: 24px;
            text-align: center;
            color: #ffcc00;
            padding: 15px;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        #popup h3 {
            margin: 0;
            padding: 0;
            font-size: 20px;
            color: #333333;
            font-weight: bold;
        }

        #popup p {
            margin: 5px 0 0;
            padding: 0;
            font-size: 16px;
            color: #666666;
        }

        .popup-content {
            display: flex;
            align-items: center;
        }

        .progress-bar {
            height: 5px;
            background-color: #00b3b3;
            border-radius: 5px;
            width: 0;
            margin-top: 10px;
            animation: progress 10s linear forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-view">
            <img id="cameraImage" src="https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=0" alt="Ảnh từ camera">
        </div>
        <div class="side-panel">
            <h2>CAMERA DETAILS</h2>
            <p><strong>CAMERA BRAND:</strong> IPCAM HIKVISION</p>
            <p><strong>DATE:</strong> <span id="datetime">--:--:--</span></p>
            <button class="capture-button" id="captureButton">TAKE A PICTURE</button>
        </div>
        <img src="logoEoh.png" alt="Company Logo" class="logo">
    </div>
    
    <div id="popup">
        <div class="popup-content">
            <img src="human.png" alt="Human Presence" class="icon">
            <div>
                <h3>Someone Appeared</h3>
                <p>SYSTEM HAS CAPTURED IMAGES</p>
            </div>
        </div>
        <div class="progress-bar"></div>
    </div>

    <input type="checkbox" id="humanCheckbox" style="display:none;">
    <script>
        // Biến cờ để kiểm soát việc chụp ảnh
        let lastHumanDetectionValue = null;

        // Hàm chụp ảnh và cập nhật ảnh mới từ server
        function captureImage() {
            var newWindow = window.open('http://192.168.1.20:5000/capture', '_blank', 'width=100,height=100,top=-1000,left=-1000');

            if (newWindow) {
                setTimeout(function() {
                    console.log("Before close");

                    try {
                        newWindow.close();
                        console.log("After closed");
                    } catch (e) {
                        console.error("Error closing window:", e);
                    }

                    const timestamp = new Date().getTime();
                    const img = document.getElementById('cameraImage');
                    const newImageUrl = "https://storage.googleapis.com/captureimage-38a12.appspot.com/images/camera_image.jpg?t=" + timestamp;

                    const newImg = new Image();
                    newImg.onload = function() {
                        img.src = newImageUrl;
                    };
                    newImg.src = newImageUrl;
                }, 500); 
            } else {
                console.log("Pop-up window was blocked or could not be opened.");
            }
        }

        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleDateString('en-US') + ' ' + now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('datetime').textContent = formattedDateTime;
        }
        setInterval(updateDateTime, 1000);

        document.getElementById('captureButton').addEventListener('click', captureImage);

        const eraWidget = new EraWidget();
        let config = { id: 51152 }; 
        let humanDetectionValue = null; 

        eraWidget.onConfiguration((configuration) => {
            console.log("Full configuration received:", configuration);
            console.log("Using configuration for humanDetectionSensor with ID:", config.id);
        });

        eraWidget.onValues((values) => {
            console.log("Received values:", values);
            if (values[config.id]) {
                humanDetectionValue = values[config.id].value;
                console.log("Received humanDetectionValue:", humanDetectionValue);

                // Kiểm tra và thực hiện hành động chụp ảnh chỉ khi giá trị thay đổi
                if (humanDetectionValue === 0 && lastHumanDetectionValue !== 0) {
                    console.log("Human detected (humanDetectionValue == 0). Taking a picture...");
                    captureImage();
                    showPopup();
                } else if (humanDetectionValue !== 0 && lastHumanDetectionValue === 0) {
                    console.log("No human detected (humanDetectionValue != 0).");
                }

                // Cập nhật giá trị cờ
                lastHumanDetectionValue = humanDetectionValue;
            } else {
                console.log("No valid values received for humanDetectionSensor with ID:", config.id);
            }
        });

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';

            // Hide the popup after 10 seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 10000); // Ẩn popup sau 10 giây
        }

        eraWidget.ready();
    </script>
</body>
</html>
